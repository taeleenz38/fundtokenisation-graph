specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MarketPlace
    network: mainnet
    source:
      address: "0x9B8397f1B0FEcD3a1a40CdD5E8221Fa461898517"
      abi: MarketPlace
      startBlock: 100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketItemListed
        - MarketItemPurchased
        - MarketItemRemoved
      abis:
        - name: MarketPlace
          file: MarketPlace/MarketPlace.json
      eventHandlers:
        - event: MarketItemListed(uint256,indexed address,indexed address,uint256,indexed
            address,uint256,uint256)
          handler: handleMarketItemListed
        - event: MarketItemPurchased(uint256,indexed address,indexed
            address,uint256,address,address,uint256,uint256,uint256)
          handler: handleMarketItemPurchased
        - event: MarketItemRemoved(uint256,indexed address,indexed address,uint256,indexed
            address,string)
          handler: handleMarketItemRemoved
      file: MarketPlace/MarketPlace.wasm
  - kind: ethereum
    name: DeployManager
    network: mainnet
    source:
      address: "0xfeae27388A65eE984F452f86efFEd42AaBD438FD"
      abi: DeployManager
      startBlock: 100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC1155ContractDeployed
        - ERC20ContractDeployed
      abis:
        - name: DeployManager
          file: DeployManager/DeployManager.json
      eventHandlers:
        - event: ERC1155ContractDeployed(indexed address,string,string,string,string)
          handler: handleERC1155ContractDeployed
        - event: ERC20ContractDeployed(indexed address,string,string,uint8)
          handler: handleERC20ContractDeployed
      file: DeployManager/DeployManager.wasm
  - kind: ethereum
    name: SanctionList
    network: mainnet
    source:
      address: "0xa50a51c09a5c451C52BB714527E1974b686D8e77"
      abi: SanctionList
      startBlock: 100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddSanction
        - RemoveSanction
      abis:
        - name: SanctionList
          file: SanctionList/SanctionList.json
      eventHandlers:
        - event: AddSanction(indexed address)
          handler: handleAddSanction
        - event: RemoveSanction(indexed address)
          handler: handleRemoveSanction
      file: SanctionList/SanctionList.wasm
templates:
  - kind: ethereum
    name: ERC20Token
    network: mainnet
    source:
      abi: ERC20Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC20Burn
        - ERC20Mint
        - ERC20Paused
        - ERC20Transfer
        - ERC20Unpaused
      abis:
        - name: ERC20Token
          file: ERC20Token/ERC20Token.json
      eventHandlers:
        - event: Burn(indexed address,indexed uint256)
          handler: handleBurn
        - event: Mint(indexed address,indexed uint256)
          handler: handleMint
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: templates/ERC20Token/ERC20Token.wasm
  - kind: ethereum
    name: ERC1155Token
    network: mainnet
    source:
      abi: ERC1155Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC1155TokenBurn
        - ERC1155BurnBatch
        - ERC1155TokenMint
        - ERC1155MintBatch
        - ERC1155TokenPaused
        - ERC1155TransferBatch
        - ERC1155TransferSingle
        - URI
        - ERC1155TokenUnpaused
        - ERC1155TokenUpgraded
      abis:
        - name: ERC1155Token
          file: ERC1155Token/ERC1155Token.json
      eventHandlers:
        - event: Burn(indexed address,uint256,uint256)
          handler: handleERC1155Burn
        - event: BurnBatch(indexed address,uint256[],uint256[])
          handler: handleBurnBatch
        - event: Mint(indexed address,string,string,string,string,uint256,uint256)
          handler: handleERC1155Mint
        - event: MintBatch(indexed address,string,string,string,string[],uint256[],uint256[])
          handler: handleMintBatch
        - event: Paused(address)
          handler: handlePaused
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: templates/ERC1155Token/ERC1155Token.wasm
